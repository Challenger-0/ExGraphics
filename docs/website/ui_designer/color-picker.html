<html>

<head>
    <link rel="stylesheet" href="./css/color-scheme.css">
    <link rel="stylesheet" href="./css/color-picker.css">
    <link rel="stylesheet" href="./css/button.css">
</head>

<body>
    <div class="color-picker">
        <div class="content">
            <div class="preview">
                <p>RGB: 255,255,255</p>
                <p>HSV: 232</p>
                <p>Alpha: .7</p>
            </div>
            <input id="inputH" type="range" name="" id="" min="0" max="359" step="0.1">
            <input id="inputS" type="range" name="" id="" min="0.0" max="100" step="0.1">
            <input id="inputL" type="range" name="" id="" min="0" max="100" step="0.1">
            <input id="inputA" type="range" name="" id="" min="0" max="1" step="0.001">
            <input id="inputText", type="text" placeholder="#... rgb(...), hsl(...) ..." >
        </div>
        <div class="botton-bar">
            <span class="button" id="cancelBtn">Cancel</span>
            <span class="button prominent" id="confirmBtn">Confirm</span>
        </div>
    </div>

</body>

</html>
